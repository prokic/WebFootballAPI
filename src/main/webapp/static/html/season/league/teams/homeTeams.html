<head>
    <title>Leagues</title>
</head>
<body>
<table ng-init="initTeams()" class="table table-bordered">
    <thead>
    <tr style="background-color: darkgrey">
        <th></th>
        <th>Coat of arms</th>
        <th><button ng-click="order('shortName')">Short Name<span ng-show="orderBY == 'shortName'" ng-class = 'classArrow'></span></button></th>
        <th><button ng-click="order('name')">Name<span ng-show="orderBY == 'name'" ng-class = 'classArrow'></span></button></th>
        <th><button ng-click="order('value')">Squad market value<span ng-show="orderBY == 'value'" ng-class = 'classArrow'></span></button></th>
        <th><button ng-click="orderBY='';classArrow=''"> Set to unsorted </button></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in teams | orderBy:orderBY:reverse" style="background-color:mintcream" >
        <td style="vertical-align: middle"><b>{{$index+1}}.</b></td>
        <td><img ng-src="{{team.crestUrl}}" width="50pxx" height="50ppx"></td>
        <td style="vertical-align: middle">{{team.shortName}}</td>
        <td style="vertical-align: middle">{{team.name}}</td>
        <td style="vertical-align: middle"><div>{{team.squadMarketValue}}</div> </td>
        <td>
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">Options
                    <span class="caret"></span></button>
                <ul class="dropdown-menu ">
                    <li><a href="#/season/{{team._links.self.href}}/fixtures">Fixtures</a></li>
                    <li><a href="#/season/{{team._links.self.href}}/players">Players</a></li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
