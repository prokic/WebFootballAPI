<div style="text-align: center;position: fixed;
     top: 50%;
     left: 50%;
     -webkit-transform: translate(-50%, -50%);
     transform: translate(-50%, -50%)">
    <table height="200px" width="200px">
         <tr>
             <th colspan="2">
                 <img src="{{team.crestUrl}}" height="100px" width="100px">
             </th>
         </tr>
        <tr>
            <th >
                Team name
            </th>
            <th>
                {{team.name}}
            </th>
        </tr>
        <tr>
            <th >
                Short name
            </th>
            <th>
                {{team.shortName}}
            </th>
        </tr>
        <tr>
            <th>
                Squad value
            </th>
            <th>
                {{team.squadMarketValue}}
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <a href="#/season/team/{{team._links.self.href}}/players">Players </a>
            </th>
        </tr>
    </table>

</div>
